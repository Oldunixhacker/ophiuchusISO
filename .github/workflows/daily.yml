name: Vanubuntu Daily Build

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build ISOs
        run: sudo bash ./vanubuntu.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        if: '"${{ github.repository }}" == "vanubuntu/VanubISO"'
        with:
          name: ISOs
          path: |
            ubuntu-vanilla-gnome-*.iso
